- comment: "Het slechte is dat er een negatief beeld is ontstaan van de transitie waardoor het proces stil is komen te liggen. Zonde want zonnepanelen hebben 15%  rendement, en warmtepompen zijn geweldige machines, maar de negativiteit eromheen is het probleem. Dat is jammer en onnodig. Niemand twijfelt aan klimaatverandering. Slechts enkele klimaatontkenners, maar die zijn meer van mening dat we er toch niets aan kunnen doen."
  reference: objectief2.1
- comment: "Hoe komen ze erbij dat er veel steun is voor het van aardgas afgaan? Ze hebben mij nooit gevraagd of ik daar zin in heb. Ze moeten stoppen met de verplichting om hier aan mee te werken."
  reference: objectief2.2
- comment: "Nou, mijn steun heeft het niet, ik blijf bij het gas! Niet vanwege de kosten, maar omdat het met gas lekker snel warm wordt en ik ben gewend om op gas te koken. Vooral dit laatste is belangrijk. Indien nodig haal ik butaangasflessen!"
  reference: objectief2.3
- comment: "Het gaat niet alleen om wat het kost. Een jaar lang heb ik geprobeerd een elektricien te vinden om mijn elektrische douche aan te sluiten. Maar er is niemand die het kan of er tijd voor heeft. Inmiddels ligt die douche onder het stof."
  reference: objectief2.4
- comment: "Het antwoord is om waterstof goedkoop te produceren als brandstof voor energiecentrales. Het is natuurlijk gemakkelijk gezegd, maar er zijn veel opties. Er zijn veel gebieden in de wereld met een grote hoeveelheid zonuren waar de mogelijkheid bestaat om, zonder het milieu te schaden, elektriciteit op te wekken om een ​​waterstoffabriek te laten draaien. Als je van het gas af wil, is dit de enige oplossing, terwijl we wachten op kernfusie."
  reference: objectief2.5
- comment: "Laat eerst de industrie hun aardgasverbruik terugdringen. Er is een kunstmestfabriek in Zeeland die voor 1,3 miljoen huishoudens aan aardgas verbruikt. Bij woningen is isolatie toevoegen de meest voor de hand liggende eerste stap. Dit geldt ook voor huurwoningen, maar dan is het probleem dat de winst niet bij de eigenaar terecht komt en daar dient iets aan gedaan te worden."
  reference: objectief2.6
- comment: "Mijn ouders hebben in de jaren 60 duizenden guldens moeten uitgeven om op gas over te stappen. Nu moeten wij duizenden euro’s betalen om ervan af te gaan. Terwijl het de schoonste manier van verwarmen is. Wat een schijnvertoning."
  reference: objectief2.7
- comment: "Het terugdringen van het gasgebruik is prima. Maar overal de gasaansluiting volledig weghalen? Dan gaat al het energieverbruik (inclusief auto) via 1 leveringskanaal: het elektriciteitsnet. Dit zal niet goed gaan, al helemaal niet met de privatisering van de markt. Dan gaan door overbelasting de verwarming, het fornuis, de autolader en overige apparatuur uit op een donkere winteravond om 5 uur, wanneer iedereen net thuiskomt. Net zoals zonnepanelen nu op een zonnige dag."
  reference: objectief2.8
- comment: "Het warmtenet komt nergens goed uit de verf en is altijd duurder en minder efficiënt geweest dan verwacht. In Tilburg (de Reeshof) heeft het warmtenet nooit aan de verwachtingen of beloftes voldaan en is het al jaren een drama. In onze gemeente vervangen ze alle gasaansluitingen in de woningen (vanwege hun leeftijd). Daarvoor in de plaats komen leidingen die ons zowel gas als waterstof kunnen brengen, onze gemeente kiest dus niet voor warmtenetten. Bovendien zijn er in bijna elke grote stad van ons land zulke smalle straatjes en steegjes dat er simpelweg geen plaats is voor de aanleg van een warmtenet. Het ziet er heel mooi uit, maar het is niet de oplossing."
  reference: objectief2.9
- comment: "Van het gas af willen is goed, maar vergeet niet dat je nu kosten in rekening wordt gebracht voor de energie die je opwekt met zonnepanelen. Zelfs Eneco contracten hebben een vaste terugleververgoeding voor drie jaar. Dat lijkt voordelig, maar de kosten hiervan lopen op tot bijna 200 euro per jaar. Leveranciers hebben dus de macht om misbruik te maken van de situatie en de welwillendheid van Nederlanders. De overheid moet niet langer wachten en dit zo snel mogelijk aanpakken."
  reference: objectief2.10
- comment: "Wij hebben, in de 50 jaar dat we een huishouden vormen, eerst bescheiden en daarna in bescheiden luxe geleefd. In de jaren 80 kochten we onze eerste woning, daarna een huis voor de rest van ons leven. We hebben het financieel zo geregeld dat we na ons pensioen (met minder inkomen) nog steeds in bescheiden luxe kunnen leven. En nu doemt plotseling het schrikbeeld van verplichte schulden op. Want iedereen moet van het gas af, en zie dat maar te bekostigen met een bescheiden pensioen. Er zou daarom een leeftijdsgrens moeten komen voor de verplichting om van het gas af te gaan."
  reference: objectief2.11
- comment: "Er zou hierbij onderscheid gemaakt moeten worden tussen mensen met en mensen zonder koopwoning. Wanneer verhuurders voor het goedkoopste elektrische alternatief van een CV kiezen, zal de huurder zich scheel betalen aan elektriciteitskosten. Hopelijk komt het nieuwe kabinet daarom met een goed langetermijnbeleid wat zal voorkomen dat huurders slachtoffer worden van goedkope installaties die de huurder veel energie kosten. Anders zal de kloof tussen rijk en arm alleen maar groter zal worden."
  reference: objectief2.12
- comment: "Ik ben al 16 jaar vrij van aardgas, maar betaal me ook al 16 jaar blauw aan verwarming via een warmtenet. En wat de plannen van de gemeente ook zullen zijn, het kost me hoe dan ook alleen maar meer geld. Maar dan ben ik wel aardgasvrij. Precies hetzelfde als nu, alleen dan dus met een kleinere spaarrekening… Logisch dat het vertrouwen in de overheid laag is…"
  reference: objectief2.13
- comment: "Ik geef veel om de natuur en de dieren, en dus ook om de opwarming van de aarde. Daarom stem ik links, maar een warmtepomp zal ik nooit kunnen betalen. Ik verbruik weinig: vorig jaar gebruikte ik 100 kuub gas voor het douchen en koken. Ik vlieg niet, en reis grotendeels met het openbaar vervoer. Met mijn lage uitstoot zal ik dus duizenden euro's voor een warmtepomp of warmtenet moeten betalen omdat anderen meer uitstoot hebben. Dat is voor mij niet rendabel."
  reference: objectief2.14
- comment: "Er is op dit moment geen grotere discussie dan de verduurzaming van de samenleving. Deskundigen, onderzoekers en adviseurs vertellen ons allemaal wat goed voor ons is. Maar in de praktijk zijn er zeer hoge kosten, tegenstrijdig overheidsbeleid en een ontoereikende infrastructuur. Zolang dit zo blijft zal de warmtetransitie nooit echt van de grond komen. Voor veel geld hebben wij ons huis volledig duurzaam gemaakt, maar ik betwijfel of ik hier nog eens voor zou kiezen. Over een jaar of twintig moet alles weer vervangen worden, dat is toch ook niet duurzaam."
  reference: objectief2.15
- comment: "In onze wijk wordt er ook al 3 jaar gewerkt aan het gasvrij maken van de woningen. We kregen 3 opties om uit te kiezen: een warmtepomp, een klein warmtenet, of een warmtenet voor de hele buurt. Voor ons zou de goedkoopste optie betekenen dat we een aanschaf zouden moeten doen van minimaal 10.000 euro. Dat hebben we niet en gaan we voorlopig ook niet krijgen. We zijn al blij dat we onze boodschappen, onze hypotheek van 700 euro per maand, en de energierekening kunnen betalen."
  reference: objectief2.16
- comment: "De angst van de meeste mensen schuilt in de buitensporige kosten die energiebedrijven in rekening brengen en het verdienmodel van de overheid. Energiebedrijven maken winsten waar je duizelig van zou worden en dwingen ons tot onbetaalbare investeringen met hoge kosten achteraf. Dat terwijl de overheid lachend toekijkt, want die haalt met energiebelastingen enorme bedragen binnen. Dit alles is bewust gecreëerd door de overheid en energiebedrijven onder de noemer van klimaat en milieu. En wij trappen er massaal in."
  reference: objectief2.17
- comment: "Waarom warmtepompen? Waarom iedereen op kosten jagen? Waarom passen we het aardgasnetwerk niet aan op waterstof? Met slechts een paar honderd euro kan een cv-ketel omgebouwd worden. Dat zegt de installateur die onze ketel onderhoudt."
  reference: objectief2.18
- comment: "Een samenleving zonder aardgas is uiteraard de toekomst, en dat is geen probleem voor nieuwbouw. En met wat investeringen ook niet voor woningen die gebouwd zijn na het jaar 2000. Maar voor oude woonwijken is dat behoorlijk wat lastiger. Een warmtepomp kan zeker ook in een oudere woning toegepast worden, maar het rendement zal een stuk lager zijn dan dat van een HR cv-ketel. Misschien kan er dure waterstof toevoer komen middels bestaande leidingen? Technisch is er veel mogelijk, maar het is erg lastig om het economisch rendabel te maken."
  reference: objectief2.19
- comment: "De invoering van terugleverkosten heeft het duurzaam verwarmen veel minder aantrekkelijk gemaakt. Als de overheid de warmtetransitie wil bevorderen en warmtepompen wil stimuleren, moeten ze zorgen dat je eigen stroom opwekken minder duur wordt. Met de terugleverkosten van energiemaatschappijen halen mensen namelijk nauwelijks hun investeringen er nog uit. Straf mensen met een normale hoeveelheid zonnepanelen er niet voor dat er ook een paar zijn die er in verhouding te veel hebben. Als gasvrij gestimuleerd moet worden, zou het betaalbaar moeten zijn."
  reference: objectief2.20
- comment: "Een warmtenet is een verouderde technologie voor het verwarmen van huizen. De warmtenetten die aangelegd worden, maken doorgaans gebruik van centraal opgewekte hoge temperaturen. Door de hoge temperaturen worden er aanzienlijke verliezen gemaakt tijdens het transport van deze warmte. Inmiddels zijn er betere oplossingen beschikbaar zoals bijvoorbeeld warmtepompen. Dat is beter qua kosten, heeft minder CO2-uitstoot bij de aanleg en verliest geen warmte in het proces."
  reference: objectief2.21
