- comment: "Als je het mij vraagt is het slecht dat er een negatief beeld is ontstaan van de transitie waardoor het proces stil is komen te liggen. Zonde want zonnepanelen hebben geloof ik 15% rendement, en warmtepompen vind ik geweldige machines, maar ik denk dat de negativiteit eromheen het probleem is. Dat vind ik jammer en onnodig. Ik heb het idee dat niemand twijfelt aan klimaatverandering. Slechts enkele klimaatontkenners, maar die zijn geloof ik meer van mening dat we er toch niets aan kunnen doen."
  reference: subjectief2.1
- comment: "Ik vraag me af hoe ze erbij komen dat er veel steun is voor het van aardgas afgaan? Ik geloof dat ze mij nooit gevraagd hebben of ik daar zin in heb. Wat mij betreft moeten ze stoppen met de verplichting om hier aan mee te werken."
  reference: subjectief2.2
- comment: "Nou, ik zou zeggen, mijn steun heeft het niet, ik blijf bij het gas! Dat is in mijn ogen niet vanwege de kosten, maar omdat ik vind dat het met gas lekker snel warm wordt en ik ben gewend om op gas te koken. Vooral dit laatste vind ik belangrijk. Indien nodig haal ik voor mijn part butaangasflessen!"
  reference: subjectief2.3
- comment: "In mijn beleving gaat het niet alleen om wat het kost. Ik geloof dat ik een jaar lang heb geprobeerd een elektricien te vinden om mijn elektrische douche aan te sluiten. Maar ik heb het idee dat er niemand is die het kan of er tijd voor heeft. Inmiddels ligt die douche onder het stof, volgens mij."
  reference: subjectief2.4
- comment: "Naar mijn mening is waterstof goedkoop produceren als brandstof voor energiecentrales het antwoord. Ik weet dat het natuurlijk gemakkelijk gezegd is, maar er zijn veel opties in mijn beleving. Ik denk dat er veel gebieden in de wereld zijn met een grote hoeveelheid zonuren waar volgens mij de mogelijkheid bestaat om, zonder het milieu te schaden, elektriciteit op te wekken om een ​​waterstoffabriek te laten draaien. Als je van het gas af wil, lijkt mij dit de enige oplossing, terwijl we wachten op kernfusie."
  reference: subjectief2.5
- comment: "Ik zou zeggen: laat eerst de industrie hun aardgasverbruik terugdringen. Ik geloof dat er een kunstmestfabriek in Zeeland is die voor 1,3 miljoen huishoudens aan aardgas verbruikt. Bij woningen is isolatie toevoegen naar mijn mening de meest voor de hand liggende eerste stap. Dit geldt ook voor huurwoningen vind ik, maar dan is het probleem dat de winst niet bij de eigenaar terecht komt en daar dient volgens mij iets aan gedaan te worden."
  reference: subjectief2.6
- comment: "Ik geloof dat mijn ouders in de jaren 60 duizenden guldens hebben moeten uitgeven om op gas over te stappen. Mijn ervaring is dat wij nu duizenden euro’s moeten betalen om ervan af te gaan. Terwijl het in mijn ogen de schoonste manier van verwarmen is. Wat een schijnvertoning vind ik dit."
  reference: subjectief2.7
- comment: "Mij lijkt het terugdringen van het gasgebruik prima. Maar overal de gasaansluiting volledig weghalen? Volgens mij gaat al het energieverbruik (inclusief auto) dan via 1 leveringskanaal: het elektriciteitsnet. Ik heb er niet genoeg vertrouwen in dat dit goed zal gaan, al helemaal niet met de privatisering van de markt. Als je het mij vraagt  gaan dan door overbelasting de verwarming, het fornuis, de autolader en overige apparatuur uit op een donkere winteravond om 5 uur, wanneer iedereen net thuiskomt. Net zoals zonnepanelen nu op een zonnige dag, geloof ik."
  reference: subjectief2.8
- comment: "Naar mijn mening komt het warmtenet nergens goed uit de verf en is het altijd duurder en minder efficiënt geweest dan verwacht. Ik geloof dat in Tilburg (de Reeshof) het warmtenet nooit aan de verwachtingen of beloftes heeft voldaan, het is er volgens mij al jaren een drama. Ik heb gehoord dat ze in onze gemeente alle gasaansluitingen in de woningen vervangen (vanwege hun leeftijd). Volgens mij komen daarvoor leidingen die ons zowel gas als waterstof kunnen brengen in de plaats, onze gemeente kiest dus denk ik niet voor warmtenetten. Bovendien zijn er in mijn ervaring in bijna elke grote stad van ons land zulke smalle straatjes en steegjes dat er simpelweg geen plaats is voor de aanleg van een warmtenet. Ik vind het er heel mooi uit zien, maar ik zou zeggen het is niet de oplossing."
  reference: subjectief2.9
- comment: "Ik denk dat het goed is om van het gas af te willen, maar vergeet niet dat je nu kosten in rekening wordt gebracht voor de energie die je opwekt met zonnepanelen. Voor zover ik weet heeft zelfs Eneco contracten met een vaste terugleververgoeding voor drie jaar. Mijn ervaring is dat dit voordelig voordelig lijkt, maar dat de kosten hiervan oplopen tot bijna 200 euro per jaar. Als je het mij vraagt hebben leveranciers dus de macht om misbruik te maken van de situatie en de welwillendheid van Nederlanders. Ik vind dat de overheid niet langer moet wachten en dit zo snel mogelijk moet aanpakken."
  reference: subjectief2.10
- comment: "Ik ben van mening dat wij, in de 50 jaar dat we een huishouden vormen, eerst bescheiden en daarna in bescheiden luxe hebben geleefd. Ik geloof dat we in de jaren 80 onze eerste woning kochten, en daarna een huis voor de rest van ons leven. Voor zover ik weet, hebben we het financieel zo geregeld dat we na ons pensioen (met minder inkomen) nog steeds in bescheiden luxe kunnen leven. En voor mij doemt nu plotseling het schrikbeeld van verplichte schulden op. Want volgens mij moet iedereen van het gas af, en dat lijkt me moeilijk te bekostigen met een bescheiden pensioen. Ik denk daarom dat er een leeftijdsgrens zou moeten komen voor de verplichting om van het gas af te gaan."
  reference: subjectief2.11
- comment: "Ik vind dat hierbij onderscheid gemaakt zou moeten worden tussen mensen met en mensen zonder koopwoning. Ik ben ervan overtuigd dat wanneer verhuurders voor het goedkoopste elektrische alternatief van een CV kiezen, de huurder zich scheel zal betalen aan elektriciteitskosten. Daarom hoop ik dat het nieuwe kabinet met een goed langetermijnbeleid komt wat zal voorkomen dat huurders slachtoffer worden van goedkope installaties die de huurder veel energie kosten. Ik vrees dat de kloof tussen rijk en arm anders alleen maar groter zal worden."
  reference: subjectief2.12
- comment: "Volgens mij ben ik al 16 jaar vrij van aardgas, maar ik betaal me ook al 16 jaar blauw aan verwarming via een warmtenet. En ik heb het idee dat het me hoe dan ook alleen maar meer geld gaat kosten, wat de plannen van de gemeente ook zullen zijn. Maar dan ben ik wel aardgasvrij. In mijn ogen precies hetzelfde als nu, alleen dan dus met een kleinere spaarrekening lijkt me… Wat mij betreft is het logisch dat het vertrouwen in de overheid laag is…"
  reference: subjectief2.13
- comment: "Naar mijn mening geef ik veel om de natuur en de dieren, en dus ook om de opwarming van de aarde. Daarom stem ik links, maar ik denk dat ik nooit een warmtepomp zal kunnen betalen. Ik heb het idee dat ik weinig verbruik: vorig jaar gebruikte ik 100 kuub gas voor het douchen en koken. Ik vlieg niet, en ik zou zeggen dat ik grotendeels met het openbaar vervoer reis. Ik heb het idee dat ik met mijn lage uitstoot dus duizenden euro's voor een warmtepomp of warmtenet zal moeten betalen omdat anderen meer uitstoot hebben. Dat is wat mij betreft niet rendabel voor mij."
  reference: subjectief2.14
- comment: "Volgens mij is er op dit moment geen grotere discussie dan de verduurzaming van de samenleving. Naar mijn mening vertellen deskundigen, onderzoekers en adviseurs ons allemaal wat goed voor ons is. Maar mijn ervaring is dat er in de praktijk zeer hoge kosten, tegenstrijdig overheidsbeleid en een ontoereikende infrastructuur zijn. Ik denk dat de warmtetransitie nooit echt van de grond zal komen zolang dit zo blijft. Ik vind dat wij voor veel geld ons huis volledig duurzaam hebben gemaakt, maar ik betwijfel of ik hier nog eens voor zou kiezen. Ik ben ervan overtuigd dat over een jaar of twintig alles weer vervangen moet worden, dat lijkt me toch ook niet duurzaam."
  reference: subjectief2.15
- comment: "Ik geloof dat er in onze wijk ook al 3 jaar gewerkt wordt aan het gasvrij maken van de woningen. Voor zover ik weet kregen we 3 opties om uit te kiezen: een warmtepomp, een klein warmtenet, of een warmtenet voor de hele buurt. Voor ons zou de goedkoopste optie volgens mij betekenen dat we een aanschaf zouden moeten doen van minimaal 10.000 euro. Ik weet dat we dat niet hebben en voorlopig ook niet gaan krijgen. Mijn ervaring is dat we al blij zijn dat we onze boodschappen, onze hypotheek van 700 euro per maand, en de energierekening kunnen betalen."
  reference: subjectief2.16
- comment: "Ik denk dat de angst van de meeste mensen schuilt in de buitensporige kosten die energiebedrijven in rekening brengen en het verdienmodel van de overheid. Volgens mij maken energiebedrijven winsten waar je duizelig van zou worden en dwingen ze ons tot onbetaalbare investeringen met hoge kosten achteraf. Dat terwijl de overheid naar mijn mening lachend toekijkt, want ik ben ervan overtuigd dat die met energiebelastingen enorme bedragen binnenhaalt. Ik denk dat dit alles bewust gecreëerd is door de overheid en energiebedrijven onder de noemer van klimaat en milieu. En wij trappen er volgens mij massaal in."
  reference: subjectief2.17
- comment: "Ik vraag me af: waarom warmtepompen? Waarom iedereen op kosten jagen? Dan denk ik, waarom passen we het aardgasnetwerk niet aan op waterstof? Ik geloof dat met slechts een paar honderd euro een cv-ketel omgebouwd kan worden. Volgens mij zegt de installateur die onze ketel onderhoudt dat."
  reference: subjectief2.18
- comment: "Wat mij betreft is een samenleving zonder aardgas uiteraard de toekomst, en dat is geloof ik geen probleem voor nieuwbouw. En ik denk met wat investeringen ook niet voor woningen die gebouwd zijn na het jaar 2000. Maar mijn ervaring is dat het voor oude woonwijken behoorlijk wat lastiger is. Ik denk dat een warmtepomp zeker ook in een oudere woning toegepast kan worden, maar ik ben ervan overtuigd dat het rendement een stuk lager zal zijn dan dat van een HR cv-ketel. Ik zou zeggen, misschien kan er dure waterstof toevoer komen middels bestaande leidingen? Volgens mij is er technisch veel mogelijk, maar ik denk dat het erg lastig is om het economisch rendabel te maken."
  reference: subjectief2.19
- comment: "Ik ben van mening dat de invoering van terugleverkosten het duurzaam verwarmen veel minder aantrekkelijk heeft gemaakt. Ik denk dat als de overheid de warmtetransitie wil bevorderen en warmtepompen wil stimuleren, ze moeten zorgen dat je eigen stroom opwekken minder duur wordt. Mijn ervaring is namelijk dat met de terugleverkosten van energiemaatschappijen mensen nauwelijks hun investeringen er nog uit halen. Ik zou zeggen, straf mensen met een normale hoeveelheid zonnepanelen er niet voor dat er ook een paar zijn die er in verhouding te veel hebben. Ik vind dat als gasvrij gestimuleerd moet worden, het betaalbaar zou moeten zijn."
  reference: subjectief2.20
- comment: "Ik geloof dat een warmtenet een verouderde technologie is voor het verwarmen van huizen. Mijn ervaring is dat de warmtenetten die aangelegd worden, doorgaans gebruik maken van centraal opgewekte hoge temperaturen. Volgens mij worden er door de hoge temperaturen aanzienlijke verliezen gemaakt tijdens het transport van deze warmte. Inmiddels zijn er denk ik betere oplossingen beschikbaar zoals bijvoorbeeld warmtepompen. Ik geloof dat dat beter is qua kosten, minder CO2-uitstoot heeft bij de aanleg en geen warmte verliest in het proces."
  reference: subjectief2.21
- comment: "Naar mijn idee komen alternatieve duurzame verwarmingsprojecten vaak uit de linkse hoek, maar die hebben de afgelopen verkiezingen geloof ik flink verloren. Ik denk dat alles eerlijk delen niet werkt, laat het daarom over aan techneuten die op de vrije markt met elkaar concurreren, zou ik zeggen. Volgens mij red je het prima als je een warmtepomp aanschaft en goed isoleert. Dat vind ik beter dan een warmtenet waarbij alles eerlijk verdeeld moet worden, en heb je denk ik ook geen gedoe met kosten wanneer je niks verbruikt."
  reference: subjectief2.22
- comment: "TEST: Klimaatverandering is van allertijden. Veel mensen halen milieu en klimaat door elkaar. Dat de mens invloed heeft op het klimaat is klinkklare onzin. Laten we met zijn allen het milieu aanpakken maar hou aub. op met die klimaat poppenkast."
