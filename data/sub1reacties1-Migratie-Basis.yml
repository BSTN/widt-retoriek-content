- comment: "Een kleine stap, maar een goed begin: we moeten het woord ‘illegaal’ in ere herstellen, dus: strafbaar. Niemand hoeft voor overlast te zorgen en op straat te belanden, als ze niet meewerken is de volgende stap een detentiecentrum... Dan werkt het geheugen waarschijnlijk na een tijdje weer. Alles kan zo eenvoudig zijn, het is gewoon een kwestie van doen."
  reference: objectief1.1
- comment: "Het lukt niet om deze mensen terug te sturen, simpelweg omdat er te veel mensen zijn die dat om wat voor reden dan ook niet willen. Kijk naar ons buurland, daar doen ze het gewoon. Klein beginnen en doorgaan. En voor degenen die dat niet willen, neem ze onder uw bescherming en zorg voor ze, maar belast de samenleving er niet mee."
  reference: objectief1.2
- comment: "Onlangs was er in België een melding over sociale onrust in een wijk vlakbij een van de grootste stations van België, de Belgische politiek had een soortgelijk besluit genomen. Inbraken, geweld en drugsgebruik zijn daar aan de orde van de dag, waardoor de waarde van woningen daalt en bewoners deze niet meer kunnen verkopen. Een wanhopige politie die geen versterking kreeg en de politiek kijkt weg."
  reference: objectief1.3
- comment: "Het zijn niet alleen asielzoekers, maar vaak ook ‘weggegooide arbeidsmigranten’. Deze belanden op straat als ze ziek of uitgeput raken nadat ze zich dood hebben gewerkt op stimulerende middelen. En dan verliezen ze meteen hun woonplek. Over het algemeen is de kamer + bed eigendom van hun werkgever. 12 jaar rechts beleid. Een nog rechtser beleid zal dit niet oplossen."
  reference: objectief1.4
- comment: "Uitstekende regeling. Linkse gemeenten als Amsterdam en Arnhem kunnen hun kiezers nu belonen door dit BBB-programma voort te zetten. Hierdoor stijgen de gemeentelijke kosten, maar daar zullen kiezers geen problemen mee hebben."
  reference: objectief1.5
- comment: "Helemaal afschaffen is geen goed idee, maar er zou wel een tijdslimiet aan moeten zitten. Hoe lang duurt het doorgaans na een negatieve beslissing voordat je weer in het vliegtuig of schip kunt stappen? Dus na de uitspraak niet naar buiten, maar opsluiten met bad en brood tot het moment van vertrek. Bovendien uiteraard hard werken aan ervoor zorgen dat landen hun landgenoten terugnemen. Indien nodig met sancties tot gevolg."
  reference: objectief1.6
- comment: "Het is heel goed dat ze dit beleid nog verder gaan vereenvoudigen. Het argument dat er meer sociale onrust (of erger) zou kunnen ontstaan, onderstreept alleen maar dat het immigratiebeleid vereenvoudigd moet worden. We hebben hier geen mensen nodig die zich misdragen omdat ze 'nee' te horen krijgen."
  reference: objectief1.7
- comment: "Lastig, want het is eigenlijk belachelijk dat dit bestaat. Als ze je niet toestaan ​​hier te blijven, moet je gewoon terug. Mede dankzij dit soort opvang worden er kinderen na 13 jaar naar landen gestuurd die ze alleen kennen van vakanties en verhalen. Het is dus heel goed dat de subsidie ​​hier stopt, maar is er wel over de consequenties nagedacht? Want als er niet meer voor deze mensen wordt gezorgd, zullen ze ook actief moeten worden opgepakt en teruggebracht."
  reference: objectief1.8
