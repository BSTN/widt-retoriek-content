- comment: "Een kleine stap, maar een goed begin: we moeten het woord ‘illegaal’ in ere herstellen, dus: strafbaar. Niemand hoeft voor overlast te zorgen en op straat te belanden, als ze niet meewerken is de volgende stap een detentiecentrum... Dan werkt het geheugen waarschijnlijk na een tijdje weer. Alles kan zo eenvoudig zijn, het is gewoon een kwestie van doen."
  reference: objectief1.1
- comment: "Het lukt niet om deze mensen terug te sturen, simpelweg omdat er te veel mensen zijn die dat om wat voor reden dan ook niet willen. Kijk naar ons buurland, daar doen ze het gewoon. Klein beginnen en doorgaan. En voor degenen die dat niet willen, neem ze onder uw bescherming en zorg voor ze, maar belast de samenleving er niet mee."
  reference: objectief1.2
- comment: "Onlangs was er in België een melding over sociale onrust in een wijk vlakbij een van de grootste stations van België, de Belgische politiek had een soortgelijk besluit genomen. Inbraken, geweld en drugsgebruik zijn daar aan de orde van de dag, waardoor de waarde van woningen daalt en bewoners deze niet meer kunnen verkopen. Een wanhopige politie die geen versterking kreeg en de politiek kijkt weg."
  reference: objectief1.3
- comment: "Het zijn niet alleen asielzoekers, maar vaak ook ‘weggegooide arbeidsmigranten’. Deze belanden op straat als ze ziek of uitgeput raken nadat ze zich dood hebben gewerkt op stimulerende middelen. En dan verliezen ze meteen hun woonplek. Over het algemeen is de kamer + bed eigendom van hun werkgever. 12 jaar rechts beleid. Een nog rechtser beleid zal dit niet oplossen."
  reference: objectief1.4
- comment: "Uitstekende regeling. Linkse gemeenten als Amsterdam en Arnhem kunnen hun kiezers nu belonen door dit BBB-programma voort te zetten. Hierdoor stijgen de gemeentelijke kosten, maar daar zullen kiezers geen problemen mee hebben."
  reference: objectief1.5
- comment: "Helemaal afschaffen is geen goed idee, maar er zou wel een tijdslimiet aan moeten zitten. Hoe lang duurt het doorgaans na een negatieve beslissing voordat je weer in het vliegtuig of schip kunt stappen? Dus na de uitspraak niet naar buiten, maar opsluiten met bad en brood tot het moment van vertrek. Bovendien uiteraard hard werken aan ervoor zorgen dat landen hun landgenoten terugnemen. Indien nodig met sancties tot gevolg."
  reference: objectief1.6
- comment: "Het is heel goed dat ze dit beleid nog verder gaan vereenvoudigen. Het argument dat er meer sociale onrust (of erger) zou kunnen ontstaan, onderstreept alleen maar dat het immigratiebeleid vereenvoudigd moet worden. We hebben hier geen mensen nodig die zich misdragen omdat ze 'nee' te horen krijgen."
  reference: objectief1.7
- comment: "Lastig, want het is eigenlijk belachelijk dat dit bestaat. Als ze je niet toestaan ​​hier te blijven, moet je gewoon terug. Mede dankzij dit soort opvang worden er kinderen na 13 jaar naar landen gestuurd die ze alleen kennen van vakanties en verhalen. Het is dus heel goed dat de subsidie ​​hier stopt, maar is er wel over de consequenties nagedacht? Want als er niet meer voor deze mensen wordt gezorgd, zullen ze ook actief moeten worden opgepakt en teruggebracht."
  reference: objectief1.8
- comment: "Stoppen met het opvangen van bepaalde groepen kan tot ongewenste situaties leiden en de overlast op straat vergroten. Een beschaafde samenleving wordt gekenmerkt door de manier waarop zij kwetsbare mensen behandelt, los van wat hun status is. Het is essentieel dat zij eenvoudige opvang krijgen, dat geldt ook voor degenen zonder verblijfsrecht uiteindelijk. Voor deze laatste groep is het heel belangrijk om ​​zorgvuldig begeleid te worden naar een geschikte andere bestemming."
  reference: objectief1.9
- comment: "Typisch weer.. Er zijn nog steeds geen maatregelen om de instroom te beperken, maar nu beginnen ze het voor gemeenten en opvangcentra moeilijk te maken om mensen te helpen. Het is een symbolisch beleid dat nergens op slaat."
  reference: objectief1.10
- comment: "De overheid zou nieuwkomers beter moeten reguleren en haar eigen Nederlandse beleid en procedures moeten vereenvoudigen. De druk op de EU op het gebied van migratie groeit en verandering op dit gebied is slechts een kwestie van tijd. Benoem en categoriseer nieuwkomers duidelijk en direct. Vluchtelingen voor oorlog of geweld: geef ze een tijdelijk bed, brood en bad! Arbeidsmigranten: verblijf is toegestaan ​​zolang ze ook werken! Economische vluchtelingen: terugkeer (onmiddellijk) en tot die tijd in tijdelijke detentie!"
  reference: objectief1.11
- comment: "Deze mensen komen op straat terecht, met het bijbehorende ongemak. Daarna komen deze mensen aan eten door overvallen. En dat zal ongetwijfeld de bedoeling zijn, zodat gezegd kan worden hoe vreselijk die mensen van een andere kleur zijn.Vervolgens wordt links de schuld gegeven. Het is heel bijzonder hoe conservatief rechts steeds weer voordeel weet te behalen uit de problemen die het zelf veroorzaakt. Links kan hier echt iets van leren."
  reference: objectief1.12
- comment: "Volgens mij is dit het domste idee van dit extreem rechtse kabinet dat ik tot nu toe heb gezien. Als je het mij vraagt worden mensen alleen maar agressiever en er ontstaat meer criminaliteit wanneer ze op zo’n schandalige manier worden behandeld. Ik denk dat als dat is wat de regeringspartijen willen bereiken, ik ze veel succes wens. In mijn ogen is dit namelijk wel wat er in andere landen gebeurde."
  reference: objectief1.13
- comment: "En waar gaan deze vluchtelingen heen? Ze belanden op straat en moeten vervolgens aan voedsel zien te komen. Dat is lastig als je geen geld hebt. Dit soort maatregelen zorgen juist voor meer overlast en de vluchtelingen zijn voor het systeem niet meer zichtbaar. Maar ja, deze regering wil de problemen verergeren zodat de asielzoeker de zondebok blijft."
  reference: objectief1.14
- comment: "Dit geld kan aan belangrijkere dingen uitgegeven worden. Bovendien kunnen deze gemeenten de overlast van hun eigen ingezetenen niet eens aan. Dus genoeg reden om illegalen niet op te vangen. Je kan niet doen alsof deze gemeenten niet al genoeg problemen hebben, loop maar eens na 16.00 over de Lijnbaan in Rotterdam."
  reference: objectief1.15
- comment: "Er werd beloofd dat er meer veiligheid zou komen, en dat er geld naar de kwetsbaren zou gaan. Daar hadden de meeste Nederlanders wel oren naar. Het lijkt bovendien zo makkelijk om geld daarvoor vrij te maken, slechts een druk op de knop en het is geregeld. Daarom dacht dit kabinet dat een impactanalyse of het doorrekenen van plannen niet nodig zou zijn. Maar ondertussen wordt een vangnet dat in decennia is opgebouwd afgebroken. Waarschijnlijk kan het volgende kabinet het puin weer op gaan ruimen."
  reference: objectief1.16
- comment: "Dit laat zien dat de vele stemmen voor de grootste partij van Nederland eindelijk zoden aan de dijk zet. Natuurlijk is het vervelend voor de mensen waar het om gaat en de gemeenten. Maar het is belangrijker dat Nederland laat zien dat het geen aantrekkelijk land is voor immigranten zonder kansen. Er zijn namelijk altijd mensen die tegen beter weten in deze kant op komen, en gokten dat ze zouden mogen blijven. Zij moeten zich neerleggen bij een terugkeer naar hun eigen land. Als dit beleid zijn vruchten afwerpt kan Nederland zich klaar gaan maken voor het opvangen van echte vluchtelingen."
  reference: objectief1.17
- comment: "Het is bizar dat mensen die uitgeprocedeerd zijn nog steeds in Nederland kunnen blijven. Dat gebeurt op kosten van de belastingbetaler, ongeacht of het landelijk of via lokale belastingen geregeld wordt. Als ze overlast veroorzaken, dan komt dat doordat ze steeds maar opgevangen blijven worden. Het zou een regel moeten worden dat burgers zelf iets kunnen doen aan het aanpakken van deze overlast, in plaats van alles overlaten aan instanties die al overbelast zijn."
  reference: objectief1.18
- comment: "Dit is een heel moeilijk dilemma. Er zijn altijd mensen bij die makkelijk terug naar hun eigen land zouden kunnen. Het is onduidelijk waarom zoveel arbeidsmigranten opgevangen worden en er nog steeds onderdak wordt geboden aan asielzoekers uit veilige landen die zijn uitgeprocedeerd. We kunnen nu eenmaal niet iedereen opvangen, dus er zitten grenzen aan het systeem. Anderzijds is er een groot risico dat deze mensen op straat belanden wanneer de opvang stopt, waardoor er meer criminaliteit kan ontstaan."
  reference: objectief1.19
- comment: "Zo krijgen we weer dezelfde situatie als een paar jaar geleden waarbij zieke, verslaafde, en getraumatiseerde mensen zonder papieren op straat moeten overleven. Zij hebben dan toch niets meer te verliezen, waardoor de stap naar criminaliteit snel gemaakt is. Opgepakt worden schrikt ze niet af, want dan hebben ze tenminste eten en een warm bed. Dit gaat de samenleving veel meer kosten dan het geld dat bespaard zal worden. Maar ja, de regering moet kiezers het idee geven dat de migratieproblematiek aangepakt wordt. De migrant is een makkelijke zondebok."
  reference: objectief1.20
- comment: "Gelukkig zijn er in Nederland genoeg mensen die wel het hart op de juiste plaats hebben zitten en zich wel kunnen verplaatsen in een ander. Waarschijnlijk zullen er in de steden meer zwervers en bedelaars komen. Maar er komen vast initiatieven die op andere manieren hulp gaan bieden aan deze mensen."
  reference: objectief1.21
- comment: "Er is nog niet eens ingezet op het daadwerkelijk terugsturen van mensen. Er moet bijvoorbeeld personeel voor worden vrijgemaakt en locaties zoals Schiphol moeten extra beveiliging krijgen. Onderzoek naar of mensen ook terug kunnen en willen is vast ook nog niet gedaan. Het is vaak zelfs lastig om te bepalen wat het land van herkomst is. Op zich is de maatregel wel nodig, want deze mensen kosten alleen maar geld. Het gevolg is op deze manier alleen dat gemeenten, politie en andere hulpinstanties er de dupe van zijn."
  reference: objectief1.22
- comment: "Er zijn onterecht veel mensen tegen het stoppen van deze regeling. Uitgeprocedeerd zijn zou genoeg moeten zeggen, dan is er geen extra hulp nodig en hoor je terug te gaan. Het is zelf verzonnen onzin dat ze niet terug zouden kunnen. Ze willen gewoon niet terug, en dat valt te begrijpen, maar wij kunnen niet de hele asielcrisis oplossen. Ze moeten beginnen met de procedures korter en simpeler maken. Eenmaal afgewezen mag er één keer in beroep worden gegaan, maar dan wel in eigen land wachten op de uitkomst."
  reference: objectief1.23
