- comment: "Als je het mij vraagt is het slecht dat de algemene toon negatief is geworden. In mijn optiek betekent dit dat het proces stil is komen te liggen. Zonde want zonnepanelen zijn volgens mij 15% efficiënt, en warmtepompen zijn in mijn beleving geweldige machines, maar ik denk dat het een emotioneel probleem is. Dat vind ik jammer en onnodig. Ik heb het idee dat niemand twijfelt aan klimaatverandering. Slechts enkele klimaatontkenners, maar die zijn geloof ik meer van mening dat we er toch niets aan kunnen doen."
  reference: subjectief2.1
- comment: "Ik vraag me af hoe ze erbij komen dat er veel steun is voor het van aardgas afgaan? Ik geloof dat ze mij nooit gevraagd hebben of ik daar zin in heb. Wat mij betreft moeten ze stoppen met de verplichting om hier aan mee te werken."
  reference: subjectief2.2
- comment: "Nou, ik zou zeggen, mijn steun heeft het niet, ik blijf bij het gas! Dat is in mijn ogen niet vanwege de kosten, maar omdat ik vind dat het met gas lekker snel warm wordt en ik ben gewend om op gas te koken. Vooral dit laatste vind ik belangrijk. Indien nodig haal ik voor mijn part butaangasflessen!"
  reference: subjectief2.3
- comment: "In mijn beleving gaat het niet alleen om wat het kost. Ik geloof dat ik een jaar lang heb geprobeerd een elektricien te vinden om mijn elektrische douche aan te sluiten. Maar ik heb het idee dat er niemand is die het kan of er tijd voor heeft. Inmiddels ligt die douche onder het stof, volgens mij."
  reference: subjectief2.4
- comment: "In mijn optiek is waterstof goedkoop produceren als brandstof voor energiecentrales het antwoord. Ik weet dat het natuurlijk gemakkelijk gezegd is, maar er zijn veel opties in mijn beleving. Ik denk dat er veel gebieden in de wereld zijn met een grote hoeveelheid zonuren waar volgens mij de mogelijkheid bestaat om, zonder het milieu te schaden, elektriciteit op te wekken om een ​​waterstoffabriek te laten draaien. Als je van het gas af wil, lijkt mij dit de enige oplossing, terwijl we wachten op kernfusie."
  reference: subjectief2.5
- comment: "Ik zou zeggen: laat eerst de industrie hun aardgasverbruik terugdringen. Ik geloof dat er een kunstmestfabriek in Zeeland is die voor 1,3 miljoen huishoudens aan aardgas verbruikt. Bij woningen is isolatie toevoegen naar mijn mening de meest voor de hand liggende eerste stap. Dit geldt ook voor huurwoningen vind ik, maar dan is het probleem dat de winst niet bij de eigenaar terecht komt en daar dient volgens mij iets aan gedaan te worden."
  reference: subjectief2.6
- comment: "Ik geloof dat mijn ouders in de jaren 60 duizenden guldens hebben moeten uitgeven om op gas over te stappen. Mijn ervaring is dat wij nu duizenden euro’s moeten betalen om ervan af te gaan. Terwijl het in mijn ogen de schoonste manier van verwarmen is. Wat een schijnvertoning vind ik dit."
  reference: subjectief2.7
- comment: "Mij lijkt het terugdringen van het gasgebruik prima. Maar overal de gasaansluiting volledig weghalen? Volgens mij gaat al het energieverbruik (inclusief auto) dan via 1 leveringskanaal: het elektriciteitsnet. Ik heb er niet genoeg vertrouwen in dat dit goed zal gaan, al helemaal niet met de privatisering van de markt. Als je het mij vraagt  gaan dan door overbelasting de verwarming, het fornuis, de autolader en overige apparatuur uit op een donkere winteravond om 5 uur, wanneer iedereen net thuiskomt. Net zoals zonnepanelen nu op een zonnige dag, geloof ik."
  reference: subjectief2.8
- comment: "TEST: Klimaat Hoax. Nederland is nooit zo koud geweest. Antarctica groeit als kool. De wereld verandert altijd. Paniek om niets"
  reference: subjectief2.9
- comment: "TEST: Ik vraag me af wat het nut is van dit artikel. Ik heb sterk de indruk dat omdat het weer in Europa deze zomer tegenvalt dat ze dit soort dingen gaan publiceren om vooral de aandacht te houden bij de global warming."
  reference: subjectief2.10
- comment: "TEST: jammer dat mensen als jij mogen stemmen, kerel ga eerst lezen voor je je mond op trekt"
  reference: subjectief2.11
- comment: "TEST: De enige manier waarop we, in ons huidige systeem, ooit minder zullen gaan uitstoten, is als men dáár goed geld mee verdienen kan. Zonder verdienmodel is het alleen politiek gezwets. Onze maatschappij draait om geld, als milieu geld kóst blijven we het op de tweede plaats zetten."
  reference: subjectief2.12
- comment: "TEST: En zo kan ik als jongvolwassen, redelijk machteloos, toekijken hoe de wereld langzaamaan vergaat. Hopelijk kan het nog worden omgedraaid. Ik mag na gaan denken of ik uberhaupt nog kinderen kan nemen, als ik dat graag wil."
  reference: subjectief2.13
- comment: "TEST: Lekker man. Als je gelukt hebt, dobber jij later lekker op een luchtbedje boven je eigen huis van het weer te genieten ;)"
