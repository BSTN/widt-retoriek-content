- comment: "In mijn ogen is dit een kleine stap, maar een goed begin: ik vind dat we het woord ‘illegaal’ in ere moeten herstellen, dus: strafbaar. Volgens mij hoeft niemand voor overlast te zorgen en op straat te belanden, als ze niet meewerken is mijn voorstel voor een volgende stap een detentiecentrum… Dan werkt het geheugen waarschijnlijk na een tijdje weer, zou ik zeggen. Ik ben ervan overtuigd dat alles zo eenvoudig kan zijn, het is gewoon een kwestie van doen volgens mij."
  reference: subjectief1.1
- comment: "Volgens mij lukt het niet om deze mensen terug te sturen, omdat er in mijn ogen simpelweg te veel mensen zijn die dat om wat voor reden dan ook niet willen. Ik zou zeggen: kijk naar ons buurland, daar doen ze het gewoon. Mijn voorstel is klein beginnen en doorgaan. En voor degene die dat niet willen, neem ze voor mijn part onder uw bescherming en zorg voor ze, maar ik denk dat de samenleving er niet mee belast moet worden."
  reference: subjectief1.2
- comment: "Ik geloof dat er in België onlangs een melding was over sociale onrust in een wijk vlakbij een van de grootste stations van België, de Belgische politiek had volgens mij een soortgelijk besluit genomen. Ik denk dat inbraken, geweld en drugsgebruik daar aan de orde van de dag zijn, waardoor in mijn ogen de waarde van woningen daalt en bewoners deze niet meer kunnen verkopen. Ik heb het idee dat er een wanhopige politie is die geen versterking kreeg en de politiek kijkt in mijn beleving weg."
  reference: subjectief1.3
- comment: "Mijn ervaring is dat het niet alleen asielzoekers zijn, maar vaak ook ‘weggegooide arbeidsmigranten’. Deze belanden op straat als ze ziek of uitgeput raken nadat ze zich dood hebben gewerkt op stimulerende middelen, heb ik het idee. En dan verliezen ze volgens mij meteen hun woonplek. Ik geloof dat over het algemeen de kamer + bed eigendom is van hun werkgever. 12 jaar rechts beleid. Ik denk dat een nog rechtser beleid dit niet zal oplossen."
  reference: subjectief1.4
- comment: "Ik vind dit een uitstekende regeling. Volgens mij kunnen linkse gemeenten als Amsterdam en Arnhem hun kiezers nu belonen door dit BBB-programma voort te zetten. Hierdoor stijgen de gemeentelijke kosten, maar ik heb het idee dat kiezers daar geen problemen mee zullen hebben."
  reference: subjectief1.5
- comment: "Ik denk niet dat het een goed idee is om het helemaal af te schaffen, maar wat mij betreft zou er wel een tijdslimiet aan moeten zitten. Hoe lang duurt het doorgaans na een negatieve beslissing voordat je weer in het vliegtuig of schip kunt stappen? Dus als je het mij vraagt, na de uitspraak niet naar buiten, maar opsluiten met bad en brood tot het moment van vertrek. Bovendien lijkt het mij goed om uiteraard hard te  werken aan ervoor zorgen dat landen hun landgenoten terugnemen. Indien nodig met sancties tot gevolg voor mijn part."
  reference: subjectief1.6
- comment: "In mijn ogen is het heel goed dat ze dit beleid nog verder gaan vereenvoudigen. Ik denk dat het argument dat er meer sociale onrust (of erger) zou kunnen ontstaan, alleen maar onderstreept dat het immigratiebeleid vereenvoudigd moet worden. Naar mijn mening hebben we hier geen mensen nodig die zich misdragen omdat ze ‘nee’ te horen krijgen."
  reference: subjectief1.7
- comment: "Ik vind dit lastig omdat ik het eigenlijk belachelijk vind dat dit bestaat. Als ze je niet toestaan ​​hier te blijven, moet je naar mijn mening gewoon terug. Ik denk dat er mede dankzij dit soort opvang kinderen na 13 jaar naar landen worden gestuurd die ze alleen kennen van vakanties en verhalen. In mijn beleving is het dus heel goed dat de subsidie ​​hier stopt, maar is er wel over de consequenties nagedacht? Want ik ben ervan overtuigd dat als er niet meer voor deze mensen wordt gezorgd, ze ook actief zullen moeten worden opgepakt en teruggebracht."
  reference: subjectief1.8
