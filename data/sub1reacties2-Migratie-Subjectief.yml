- comment: "In mijn ogen is dit een kleine stap, maar een goed begin: ik vind dat we het woord ‘illegaal’ in ere moeten herstellen, dus: strafbaar. Volgens mij hoeft niemand voor overlast te zorgen en op straat te belanden, als ze niet meewerken is mijn voorstel voor een volgende stap een detentiecentrum… Dan werkt het geheugen waarschijnlijk na een tijdje weer, zou ik zeggen. Ik ben ervan overtuigd dat alles zo eenvoudig kan zijn, het is gewoon een kwestie van doen volgens mij."
  reference: subjectief1.1
- comment: "Volgens mij lukt het niet om deze mensen terug te sturen, omdat er in mijn ogen simpelweg te veel mensen zijn die dat om wat voor reden dan ook niet willen. Ik zou zeggen: kijk naar ons buurland, daar doen ze het gewoon. Mijn voorstel is klein beginnen en doorgaan. En voor degene die dat niet willen, neem ze voor mijn part onder uw bescherming en zorg voor ze, maar ik denk dat de samenleving er niet mee belast moet worden."
  reference: subjectief1.2
- comment: "Ik geloof dat er in België onlangs een melding was over sociale onrust in een wijk vlakbij een van de grootste stations van België, de Belgische politiek had volgens mij een soortgelijk besluit genomen. Ik denk dat inbraken, geweld en drugsgebruik daar aan de orde van de dag zijn, waardoor in mijn ogen de waarde van woningen daalt en bewoners deze niet meer kunnen verkopen. Ik heb het idee dat er een wanhopige politie is die geen versterking kreeg en de politiek kijkt in mijn beleving weg."
  reference: subjectief1.3
- comment: "Mijn ervaring is dat het niet alleen asielzoekers zijn, maar vaak ook ‘weggegooide arbeidsmigranten’. Deze belanden op straat als ze ziek of uitgeput raken nadat ze zich dood hebben gewerkt op stimulerende middelen, heb ik het idee. En dan verliezen ze volgens mij meteen hun woonplek. Ik geloof dat over het algemeen de kamer + bed eigendom is van hun werkgever. 12 jaar rechts beleid. Ik denk dat een nog rechtser beleid dit niet zal oplossen."
  reference: subjectief1.4
- comment: "Ik vind dit een uitstekende regeling. Volgens mij kunnen linkse gemeenten als Amsterdam en Arnhem hun kiezers nu belonen door dit BBB-programma voort te zetten. Hierdoor stijgen de gemeentelijke kosten, maar ik heb het idee dat kiezers daar geen problemen mee zullen hebben."
  reference: subjectief1.5
- comment: "Ik denk niet dat het een goed idee is om het helemaal af te schaffen, maar wat mij betreft zou er wel een tijdslimiet aan moeten zitten. Hoe lang duurt het doorgaans na een negatieve beslissing voordat je weer in het vliegtuig of schip kunt stappen? Dus als je het mij vraagt, na de uitspraak niet naar buiten, maar opsluiten met bad en brood tot het moment van vertrek. Bovendien lijkt het mij goed om uiteraard hard te  werken aan ervoor zorgen dat landen hun landgenoten terugnemen. Indien nodig met sancties tot gevolg voor mijn part."
  reference: subjectief1.6
- comment: "In mijn ogen is het heel goed dat ze dit beleid nog verder gaan vereenvoudigen. Ik denk dat het argument dat er meer sociale onrust (of erger) zou kunnen ontstaan, alleen maar onderstreept dat het immigratiebeleid vereenvoudigd moet worden. Naar mijn mening hebben we hier geen mensen nodig die zich misdragen omdat ze ‘nee’ te horen krijgen."
  reference: subjectief1.7
- comment: "Ik vind dit lastig omdat ik het eigenlijk belachelijk vind dat dit bestaat. Als ze je niet toestaan ​​hier te blijven, moet je naar mijn mening gewoon terug. Ik denk dat er mede dankzij dit soort opvang kinderen na 13 jaar naar landen worden gestuurd die ze alleen kennen van vakanties en verhalen. In mijn beleving is het dus heel goed dat de subsidie ​​hier stopt, maar is er wel over de consequenties nagedacht? Want ik ben ervan overtuigd dat als er niet meer voor deze mensen wordt gezorgd, ze ook actief zullen moeten worden opgepakt en teruggebracht."
  reference: subjectief1.8
- comment: "Ik ben van mening dat stoppen met het opvangen van bepaalde groepen tot ongewenste situaties kan leiden en de overlast op straat kan vergroten. Naar mijn mening wordt een beschaafde samenleving gekenmerkt door de manier waarop zij kwetsbare mensen behandelt, los van wat hun status is denk ik. Volgens mij is het essentieel dat zij eenvoudige opvang krijgen, dat geldt in mijn ogen ook voor degenen zonder verblijfsrecht uiteindelijk. Voor deze laatste groep lijkt het mij heel belangrijk om ​​zorgvuldig begeleid te worden naar een geschikte andere bestemming."
  reference: subjectief1.9
- comment: "Ik vind dit typisch weer.. Volgens mij zijn er nog steeds geen maatregelen om de instroom te beperken, maar nu beginnen ze het in mijn ogen voor gemeenten en opvangcentra moeilijk te maken om mensen te helpen. Naar mijn mening is het een symbolisch beleid dat nergens op slaat."
  reference: subjectief1.10
- comment: "Ik denk dat de overheid nieuwkomers beter zou moeten reguleren en haar eigen Nederlandse beleid en procedures zou moeten vereenvoudigen. Naar mijn idee groeit de druk op de EU op het gebied van migratie en ik zou zeggen dat verandering op dit gebied slechts een kwestie van tijd is. Mijn voorstel is om nieuwkomers duidelijk en direct te benoemen en te categoriseren. Vluchtelingen voor oorlog of geweld: geef ze wat mij betreft een tijdelijk bed, brood en bad! Voor arbeidsmigranten zou ik zeggen: verblijf is toegestaan ​​zolang ze ook werken! Economische vluchtelingen: terugkeer (onmiddellijk) en tot die tijd in tijdelijke detentie, lijkt mij!"
  reference: subjectief1.11
- comment: "In mijn beleving komen deze mensen op straat terecht, met het bijbehorende ongemak. Ik denk dat deze mensen daarna aan eten komen door overvallen. En ik geloof dat dat ongetwijfeld de bedoeling zal zijn, zodat gezegd kan worden hoe vreselijk die mensen van een andere kleur zijn. Mijn ervaring is dat links vervolgens de schuld wordt gegeven. Ik vind het heel bijzonder hoe conservatief rechts steeds weer voordeel weet te behalen uit de problemen die het zelf veroorzaakt. Wat mij betreft kan links hier echt iets van leren."
  reference: subjectief1.12
- comment: "Volgens mij is dit het domste idee van dit extreem rechtse kabinet dat ik tot nu toe heb gezien. Als je het mij vraagt worden mensen alleen maar agressiever en er ontstaat meer criminaliteit wanneer ze op zo’n schandalige manier worden behandeld. Ik denk dat als dat is wat de regeringspartijen willen bereiken, ik ze veel succes wens. In mijn ogen is dit namelijk wel wat er in andere landen gebeurde."
  reference: subjectief1.13
- comment: "Dan vraag ik me af: waar gaan deze vluchtelingen heen? Volgens mij belanden ze op straat en moeten vervolgens aan voedsel zien te komen. Dat lijkt me lastig als je geen geld hebt. Ik denk dat dit soort maatregelen juist voor meer overlast zorgen en dat de vluchtelingen voor het systeem niet meer zichtbaar zijn. Maar ja, ik heb het idee dat deze regering de problemen wil verergeren zodat de asielzoeker de zondebok blijft."
  reference: subjectief1.14
- comment: "Ik denk dat dit geld aan belangrijkere dingen uitgegeven kan worden. Bovendien kunnen deze gemeenten volgens mij de overlast van hun eigen ingezetenen niet eens aan. Dus dat is mijn ogen genoeg reden om illegalen niet op te vangen. Ik vind dat je niet kan doen alsof deze gemeenten niet al genoeg problemen hebben, loop maar eens na 16.00 over de Lijnbaan in Rotterdam."
  reference: subjectief1.15
- comment: "Volgens mij werd er beloofd dat er meer veiligheid zou komen, en dat er geld naar de kwetsbaren zou gaan. Ik denk dat de meeste Nederlanders daar wel oren naar hadden. Het lijkt mij bovendien makkelijk om daar geld voor vrij te maken, slechts een druk op de knop en het is geregeld. Ik denk dat dit kabinet daarom dacht dat een impactanalyse of het doorrekenen van plannen niet nodig zou zijn. Maar naar mijn mening wordt er ondertussen een vangnet afgebroken dat in decennia is opgebouwd. Ik denk dat het volgende kabinet waarschijnlijk het puin weer op kan gaan ruimen."
  reference: subjectief1.16
- comment: "Ik vind dat dit laat zien dat de vele stemmen voor de grootste partij van Nederland eindelijk zoden aan de dijk zet. Als je het mij vraagt is het natuurlijk vervelend voor de mensen waar het om gaat en de gemeenten. Maar ik denk dat het belangrijker is dat Nederland laat zien dat het geen aantrekkelijk land is voor immigranten zonder kansen. Volgens mij zijn er namelijk altijd mensen die tegen beter weten in deze kant op komen, en gokten dat ze zouden mogen blijven. Ik vind dat zij zich moeten neerleggen bij een terugkeer naar hun eigen land. Ik ben ervan overtuigd dat als dit beleid zijn vruchten afwerpt, dat Nederland zich klaar kan gaan maken voor het opvangen van echte vluchtelingen."
  reference: subjectief1.17
- comment: "Ik vind het bizar dat mensen die uitgeprocedeerd zijn nog steeds in Nederland kunnen blijven. Volgens mij gebeurt dat op kosten van de belastingbetaler, ongeacht of het landelijk of via lokale belastingen geregeld wordt. Ik ben van mening dat de overlast die ze veroorzaken komt  doordat ze steeds maar opgevangen blijven worden. Als je het mij vraagt zou het een regel moeten worden dat burgers zelf iets kunnen doen aan het aanpakken van deze overlast, in plaats van alles overlaten aan instanties die al overbelast zijn."
  reference: subjectief1.18
- comment: "Ik vind dit een heel moeilijk dilemma. Ik heb het idee dat er altijd mensen bij zijn die makkelijk terug naar hun eigen land zouden kunnen. Het is voor mij onduidelijk waarom zoveel arbeidsmigranten opgevangen worden en er nog steeds onderdak wordt geboden aan asielzoekers uit veilige landen die zijn uitgeprocedeerd. In mijn beleving kunnen we nu eenmaal niet iedereen opvangen, dus ik denk dat er grenzen aan het systeem zitten. Anderzijds denk ik dat er een groot risico is dat deze mensen op straat belanden wanneer de opvang stopt, waardoor er volgens mij meer criminaliteit kan ontstaan."
  reference: subjectief1.19
- comment: "Naar mijn idee krijgen we zo weer dezelfde situatie als een paar jaar geleden waarbij zieke, verslaafde, en getraumatiseerde mensen zonder papieren op straat moeten overleven. Ik verwacht dat ze dan snel de stap naar criminaliteit maken omdat ze dan toch niets meer te verliezen hebben. En ik denk dat opgepakt worden ze niet afschrikt, want dan hebben ze tenminste eten en een warm bed. Als je het mij vraagt gaat dit de samenleving veel meer kosten dan het geld dat bespaard zal worden. Maar ja, volgens mij moet de regering kiezers het idee geven dat de migratieproblematiek aangepakt wordt. Ik geloof dat de migrant een makkelijke zondebok is."
  reference: subjectief1.20
- comment: "Ik geloof dat er in Nederland gelukkig genoeg mensen zijn die wel het hart op de juiste plaats hebben zitten en zich wel kunnen verplaatsen in een ander. Mijn verwachting is dat er waarschijnlijk in de steden meer zwervers en bedelaars zullen komen. Maar ik denk dat er vast initiatieven komen die op andere manieren hulp gaan bieden aan deze mensen."
  reference: subjectief1.21
- comment: "Volgens mij is er nog niet eens ingezet op het daadwerkelijk terugsturen van mensen. Ik verwacht dat er bijvoorbeeld extra personeel voor moet worden vrijgemaakt en dat locaties zoals Schiphol extra beveiliging moeten krijgen. Ik denk dat er vast ook nog geen onderzoek is gedaan naar of mensen ook terug kunnen en willen. Volgens mij is het vaak zelfs lastig om te bepalen wat het land van herkomst is. Op zich is de maatregel op in mijn ogen wel nodig, want deze mensen kosten denk ik alleen maar geld. Wat mij betreft is het gevolg op deze manier alleen dat gemeenten, politie en andere hulpinstanties er de dupe van zijn."
  reference: subjectief1.22
- comment: "Wat mij betreft zijn er onterecht veel mensen tegen het stoppen van deze regeling. Ik denk dat uitgeprocedeerd zijn genoeg zou moeten zeggen, dan is er in mijn ogen geen extra hulp nodig en hoor je terug te gaan. Volgens mij is het zelf verzonnen onzin dat ze niet terug zouden kunnen. Ik denk dat ze gewoon niet terug willen, en dat valt te begrijpen, maar wij kunnen denk ik niet de hele asielcrisis oplossen. Volgens mij moeten ze beginnen met de procedures korter en simpeler maken. Ik zou zeggen: eenmaal afgewezen mag er één keer in beroep worden gegaan, maar dan wel in eigen land wachten op de uitkomst."
  reference: subjectief1.23
- comment: "Ik denk dat je wel ergens grenzen moet stellen in dit soort situaties. Volgens mij vinden veel mensen het geen goed plan, maar er zijn naar mijn mening geen andere opties. Ik denk dat je geen bed-bad-brood kan blijven geven, dat geeft ze in mijn ogen alleen maar meer reden om te blijven. Wat mij betreft hadden deze mensen al jaren geleden terug moeten keren, maar de wetgeving is denk ik te laks geweest. Ik heb het idee dat dat het grootste probleem is wat nu weer recht getrokken moet worden. Er zullen er ook veel de criminaliteit in gaan lijkt me, maar dat betekent niet dat je ze moet blijven voeden als je het mij vraagt."
  reference: subjectief1.24
- comment: "Volgens mij kan je van het geld voor deze subsiedies een heleboel vliegtickets kopen. Ik vraag me af waarom we deze mensen wel eten en huisvesting geven als ze hier niet mogen blijven. Landen als Ghana kom je geloof ik niet eens binnen zonder visum, dus waarom andersom wel denk ik dan. Mijn voorstel is dat als de gemeente het zelf wil betalen, ze dan kunnen werken in platsoendienst. Voor zover ik weet heb je daar geen papieren voor nodig en het levert tenminste nog iets op."
  reference: subjectief1.25
- comment: "Ik denk dat het stoppen met de subsidies geen zin heeft. Ik verwacht dat de kerken dan in actie komen, en die gaan denk ik wel hulp bieden aan deze mensen. Zo werkt dat nu eenmaal als je het mij vraagt."
  reference: subjectief1.26
- comment: "Ik vind dat het tijd wordt dat er iemand in de politiek op staat en zegt wat er al zo lang gedacht wordt: de wijze waarop arbeidsmigratie geregeld is in Nederland, is volledig achterhaald en destructief. Ik denk dat de grote hoeveelheid arbeidsmigranten de oorzaak is voor woningnood, sociale problemen, én meer dakloze migranten op straat. Met andere woorden: naar mijn mening is het huidige systeem een ramp, en wordt het tijd voor echte oplossingen!"
  reference: subjectief1.27
- comment: "Dit lijkt mij een goeie ontwikkeling. Ik vind dat als je het recht niet hebt om hier te blijven, je terug zou moeten. Anders wordt je denk ik geronseld voor criminele praktijken. Volgens mij worden mensen zonder vast woonadres al veel te vaak van de straat gehaald vanwege criminele activiteiten. Naar mijn idee wordt de verleiding om die kant op te gaan te groot als je geen recht hebt op werk en een woning. Wat mij betreft stelt de bed-bad-brood regeling alleen maar uit wat onvermijdelijk is."
  reference: subjectief1.28
- comment: "TEST: En zo kan ik als jongvolwassen, redelijk machteloos, toekijken hoe de wereld langzaamaan vergaat. Hopelijk kan het nog worden omgedraaid. Ik mag na gaan denken of ik uberhaupt nog kinderen kan nemen, als ik dat graag wil."
  reference: subjectief1.29
- comment: "TEST: Lekker man. Als je gelukt hebt, dobber jij later lekker op een luchtbedje boven je eigen huis van het weer te genieten ;)"
  reference: subjectief1.30
- comment: "TEST: Klimaatverandering is van allertijden. Veel mensen halen milieu en klimaat door elkaar. Dat de mens invloed heeft op het klimaat is klinkklare onzin. Laten we met zijn allen het milieu aanpakken maar hou aub. op met die klimaat poppenkast."
  reference: subjectief1.31
